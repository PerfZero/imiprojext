<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <meta name="theme-color" content="#ffffff" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMI CLUB</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/css/app.css" media="print" onload="this.media='all'">
        <noscript><link rel="stylesheet" href="/assets/css/app.css"></noscript>
        <script>
            (function() {
                var link = document.querySelector('link[href="/assets/css/app.css"]');
                if (link) {
                    link.onload = function() { this.media = 'all'; };
                }
            })();
        </script>
        <style>
            :root {
                --adminuiux-content-font: "Roboto", sans-serif;
                --adminuiux-content-font-weight: 400;
                --adminuiux-title-font: "Montserrat", sans-serif;
                --adminuiux-title-font-weight: 600;
            }
        </style>
    </head>
    <body
        class="main-bg main-bg-opac roundedui theme-blue adminuiux-header-white adminuiux-sidebar-fill-theme bg-white adminuiux-header-standard adminuiux-sidebar-standard scrollup"
        data-theme="theme-blue"
        data-sidebarfill="adminuiux-sidebar-fill-theme"
        data-sidebarlayout="adminuiux-sidebar-standard"
        data-bs-spy="scroll"
        data-bs-target="#list-example"
        data-bs-smooth-scroll="true"
        tabindex="0"
        data-headerlayout="adminuiux-header-standard"
        data-bggradient="bg-white"
        data-headerfill="adminuiux-header-white"
    >
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
        <script src="/assets/js/app.js" defer></script>
    </body>
</html>
